{% extends 'main.html' %}

{% block content %}


<style>
    input[type='text'],
    input[type='email'],
    input[type='password']{
      min-width: 24rem;
      width: 100%;
      padding: 1.2rem 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--color-light);
      transition: all 0.3s ease-in-out;
      background-color: var(--color-bg);
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active{
      outline: none;
      border: 2px solid var(--color-main);
    }
</style>

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'login' %}"><i class="im im-angle-left"></i></a>
            <br>

            <h3>Password reset</h3>
            <p>Forgotten your password? Enter your email address below,
                and weâ€™ll email instructions for setting a new one.</p>

            <form class="form" action="" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Reset" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
